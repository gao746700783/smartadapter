apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.smart.recycler"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:cardview-v7:25.3.1'
    //    compile('com.alibaba.android:vlayout:1.0.10@aar') {
    //        transitive = true
    //    }
    //    compile 'com.yqritc:recyclerview-flexibledivider:1.4.0'
    //compile 'com.smart:icore:0.0.3'
    compile 'com.miguelcatalan:materialsearchview:1.4.0'

    compile project(':irecyclerview-module')
    //compile 'com.smart:irecyclerview:0.0.4'

    compile project(':iadapter-recyclerview')
    //compile 'com.smart:iadapter-recyclerview:0.0.1'
    //compile project(':iadapter-abslistview')
    //compile 'com.smart:iadapter-abslistview:0.0.1'

}

task run(type: Exec, dependsOn: 'installDebug') {
    description 'Installs the APK and runs the main activity: "gradlew :app:???:run"'
    commandLine "${android.sdkDirectory}/platform-tools/adb", 'shell', 'am', 'start', '-n', 'com.bumptech.glide.samples.gallery/.MainActivity'
}

